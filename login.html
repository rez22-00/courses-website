<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — Coding Courses</title>


    <!--ربط النافبار و الفوتر-->
    <script>
        fetch("navbar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>

    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>

    <style>
        :root {
            --dark: #0C0420;
            --deep-mauve: #5D3C64;
            --plum: #7B466A;
            --soft-purple: #9F6496;
            --rose: #D391B0;
            --dusty: #BA6E8F;
            --text-light: #F8EAF3;
            --text-medium: #E1C0D9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom,
                    var(--dark),
                    var(--deep-mauve),
                    var(--plum),
                    var(--soft-purple),
                    var(--dusty));
        }

        .login-card {
            width: 90%;
            max-width: 360px;
            background: rgba(255, 255, 255, 0.07);
            padding: 32px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h2 {
            color: var(--text-light);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 25px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--text-medium);
            margin-bottom: 6px;
            margin-top: 12px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            color: var(--text-light);
            background: rgba(255, 255, 255, 0.18);
            outline: none;
            transition: 0.2s;
        }

        input::placeholder {

            color: rgba(255, 255, 255, 0.85);
        }

        input:focus {
            border: 1px solid var(--rose);
            background: rgba(255, 255, 255, 0.25);
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 12px;
            background: var(--plum);
            color: var(--text-light);
            font-size: 16px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--soft-purple);
        }

        .register {
            margin-top: 15px;
            font-size: 13px;
            color: var(--text-medium);
            text-align: center;
        }

        .register a {
            color: var(--text-light);
            font-weight: 700;
            text-decoration: none;
            margin-left: 4px;
        }
    </style>

</head>
<body>

    <div id="navbar"></div>


    <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Sign in to your coding courses</p>


        <form>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" required>

            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password" required>

            <button class="btn" type="submit">Sign In</button>
        </form>

        <div class="register">
            Don't have an account? <a href="signup.html">Create one</a>
        </div>
    </div>


    <div id="footer"></div>

</body>

</html>
